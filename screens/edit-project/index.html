<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Metallurgy</title>
    <link rel="stylesheet" href="./easymde.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="titlebar"></div>
    <h1 id="project-name">
      <a class="btn" href="../home/index.html">Start Over</a>
    </h1>

    <div class="js-view-sidebar">
      <a class="js-sidebar-toggle sidebar-toggle" >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-panel-left-close">
          <rect width="18" height="18" x="3" y="3" rx="2"/>
          <path d="M9 3v18"/>
          <path d="m16 15-3-3 3-3"/>
        </svg>
      </a>
    </div>

    <div class="edit-pane js-edit-pane">
      <div class="js-sidebar sidebar">
        <div class="sidebar-container container-background">
          <ul class="sidebar-pane-selection js-sidebar-pane-selection">
            <li class="select-file">
              <a class="active btn" data-pane="js-select-file">Select File</a>
            </li>
            <li class="select-file">
              <a id="init-new-page" class="btn">Build New Page</a>
            </li>
            <li class="add-field">
              <a class="btn" data-pane="js-add-field">Add Field</a>
            </li>
            <li class="add-component">
              <a class="btn" data-pane="js-add-template">Add Template</a>
            </li>
          </ul>
        </div>

        <div class="sidebar-panes">
          <div id="js-add-field" class="sidebar-pane js-sidebar-pane">
            <div class="sidebar-hint container-background">
              <p>Drag a field into the editor...</p>
            </div>

            <div class="container-background">
              <h3>Empty Fields</h3>
              <div
                id="component1"
                class="component-selection draggable"
                draggable="true"
                data-component="array"
              >
                Array
              </div>
              <div
                id="component2"
                class="component-selection draggable"
                draggable="true"
                data-component="checkbox"
              >
                Checkbox
              </div>
              <div
                id="component3"
                class="component-selection draggable"
                draggable="true"
                data-component="date"
              >
                Date
              </div>
              <div
                id="component4"
                class="component-selection draggable"
                draggable="true"
                data-component="number"
              >
                Number
              </div>
              <div
                id="component5"
                class="component-selection draggable"
                draggable="true"
                data-component="object"
              >
                Object
              </div>
              <div
                id="component6"
                class="component-selection draggable"
                draggable="true"
                data-component="list"
              >
                Simple List
              </div>
              <div
                id="component7"
                class="component-selection draggable"
                draggable="true"
                data-component="text"
              >
                Text
              </div>
              <div
                id="component8"
                class="component-selection draggable"
                draggable="true"
                data-component="textarea"
              >
                Textarea
              </div>
            </div>
          </div>

          <div id="js-select-file" class="sidebar-pane js-sidebar-pane active">
            <div class="sidebar-hint container-background">
              <p>Select a project file to start editing...</p>
            </div>
            <div class="js-dom-tree-wrapper container-background">
              <h3>Project Files</h3>
            </div>
          </div>

          <div id="js-add-template" class="sidebar-pane js-sidebar-pane">
            <div class="sidebar-hint container-background">
              <p>Drag a template into the editor...</p>
            </div>
            <div class="js-templates-wrapper container-background">
              <h3>Page Templates</h3>
            </div>
          </div>
        </div> <!-- end sidebar panes -->
      </div> <!-- end sidebar -->

      <main class="js-edit-container edit-container container-background">
        <h2 id="file-name">
          <span></span>
          <button id="preview-button" class="btn" title="Open preview pane">
            <svg viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
              <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                <g stroke="#000000" stroke-width="2">
                  <g transform="translate(2, 2)">
                    <path d="M0,4 L0,2 C0,0.8954305 0.8954305,0 2,0 L4,0"></path>
                    <path d="M14,0 L16,0 C17.1045695,0 18,0.8954305 18,2 L18,4"></path>
                    <path d="M18,14 L18,16 C18,17.1045695 17.1045695,18 16,18 L14,18"></path>
                    <path d="M4,18 L2,18 C0.8954305,18 0,17.1045695 0,16 L0,14"></path>
                    <circle cx="9" cy="9" r="1"></circle>
                    <path d="M2,9 C2,9 4.5,4 9,4 C13.5,4 16,9 16,9 C16,9 13.5,14 9,14 C4.5,14 2,9 2,9"></path>
                  </g>
                </g>
              </g>
            </svg>
          </button>
        </h2>
        <div id="content-container"></div>
      </main>

      <div class="js-right-sidebar right-sidebar">
        <div class="preview-pane container-background js-preview-pane"></div>
      </div>
    </div>
    
  </body>
  <script src="./easymde.js"></script>
  <script type="module" src="./renderer.js"></script>
</html>
